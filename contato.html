<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>Contato</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="top-bar">
        <a href="index.html" class="link">
            <img src="./img/home.png" class="icon" alt="Início">
        </a>

        </a>

  <div class="ordem">
    <div class="calculadora">
      <h2>Envie uma mensagem para mim</h2>

      <form id="contatoForm" onsubmit="return validarFormulario()">
        <div class="inputs">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
        </div>

        <div class="inputs">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
        </div>

        <div class="inputs">
          <label for="whatsapp">WhatsApp:</label>
          <input type="tel" id="whatsapp" name="whatsapp" required placeholder="Digite seu WhatsApp">
        </div>

        <div class="inputs">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Escreva sua mensagem"></textarea>
        </div>

        <button class="botoes" type="submit">Enviar Mensagem</button>
      </form>

      <div id="resultado"></div>

      <div class="redes-sociais">
        <p>Entre em contato por:</p>
        <p>Meu número: 81 99118-4118</p>
        <a href="https://www.instagram.com/anaclara_.lr?igsh=MW0zbXJhOHR3eDhrYw==" target="_blank">Instagram</a>
      </div>
    </div>
  </div>
