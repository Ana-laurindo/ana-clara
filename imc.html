<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="top-bar">
      <a href="index.html" class="link">
          <img src="./img/home.png" class="icon">
      </a>
      <a href="sobre.html" class="link">
          <img src="./img/sobre.png" class="icon">
      <a href="port.html" class="link">
          <img src="./img/menu.png" class="icon">
      </a>
      <a href="contato.html" class="link">
          <img src="./img/contato.png" class="icon">
      </a>
  </div>
  <div class="ordem">
    <div class="calculadora">
      <h2>Insira seu Peso e Altura</h2>
      <form id="imcForm">
        <div class="inputs">
          <label for="peso">Peso (kg):</label>
          <input type="number" id="peso" required>

          <label for="altura">Altura (m):</label>
          <input type="number" id="altura" step="0.01" required>

          <button class="botoes"
          type="submit">Calcular IMC</button>
        </div>
      </form>

      <div id="resultado" class="resultado"></div>
    </div>
  </div>

  <script src="./js/imc.js"></script>
</body>
</html>
